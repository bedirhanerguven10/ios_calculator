<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_tik.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="screen">
            <div class="screen-up"></div>
            <div class="screen-down"></div>
        </div>
        <div class="buttons">
            <div class="btn gray ac">AC</div>
            <div class="btn gray abs">Â±</div>
            <div class="btn gray modulus operation">%</div>
            <div class="btn orange divide operation">/</div>
            <div class="btn seven number">7</div>
            <div class="btn eight number">8</div>
            <div class="btn nine number">9</div>
            <div class="btn orange multiply operation">x</div>
            <div class="btn four number">4</div>
            <div class="btn five number">5</div>
            <div class="btn six number">6</div>
            <div class="btn orange minus operation">-</div>
            <div class="btn one number">1</div>
            <div class="btn two number">2</div>
            <div class="btn three number">3</div>
            <div class="btn orange plus operation">+</div>
            <div class="btn double zero number">0</div>
            <div class="btn dot">.</div>
            <div class="btn orange equal">=</div>
        </div>
    </div>
    


    <script src="./app.js">

    </script>
</body>
</html>
